<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание аккаунта</title>
</head>
<body>

<span th:if="${#param.exists}">Пользователь уже существует</span>

<form method="POST" th:action="@{/account/registration}" th:objec="user">
    <input type="text" placeholder="Введите имя" th:field="*{username}">
    <input type="password" placeholder="Введите пароль" th:field="*{password}">
    <input type="submit" value="Создать аккаунт">
</form>

</body>
</html>
